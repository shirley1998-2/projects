<html>
    <head>
        <title>login</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/custom.css" rel="stylesheet" type="text/css">
        <script src="js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section class="form my-4 mx-5">
            <div class="container ">
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <img src="image/wallpaper.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold py-3">Logo</h1>
                        <h4>Sign in to your account</h4>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="email" placeholder="E-mail Adress" class="form-control my-3 p-4" >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="*******" class="form-control my-3 p-4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                <button type="button" class="btn1 mt-2 mb-4">Login</button>
                                </div>
                            </div>
                        <a href="#">Forgot password</a>
                        <p>Dont have an account?<a href="#">Register here</a></p>
                        </form>
                    </div>
            </div>
        </section>
    </body>
</html>
